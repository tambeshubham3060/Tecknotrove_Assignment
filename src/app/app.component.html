<div class="main">

  <div class="header" *ngIf="!(router.url === '/login')">
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
  </div>

  <div [style.height]="router.url == '/login' ? '100% !important' : ''"
    class=" {{router.url == '/login' ? 'h-100' : ''}} routeDiv">
    <mat-drawer-container>
      <mat-drawer-content>
        <div class="h-100">
          <router-outlet></router-outlet>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>

  <div class="footerDiv" *ngIf="!(router.url === '/login')">
    <app-footer></app-footer>
  </div>

</div>
